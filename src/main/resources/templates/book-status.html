<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head> <!--doda treść fragmentu do obecnego taga-->
    <meta charset="UTF-8">
    <title>Book status</title>

    <div th:replace="fragments :: headerlinks" th:remove="tag"></div>
</head>
<body>
<header th:replace="fragments :: navigator"></header>

<main role="main" class="main">
    <div class="container">
        <div class="row col-md-12 list-container">
            <div class="row col-md-12">
                <h1>Book set status: AVAILABLE - form</h1>
            </div>

            <div class="row col-md-12 form-container">
                <form th:action="@{/book/status}" method="post" th:object="${atr_book}" class="col-md-12">
                    <input type="hidden" th:field="*{id}" th:value="*{id}">
                    <input type="hidden" th:field="*{title}" th:value="*{title}">
                    <input type="hidden" th:field="*{yearWritten}" th:value="*{yearWritten}">
                    <input type="hidden" th:field="*{numberOfPages}" th:value="*{numberOfPages}">
                    <input type="hidden" th:field="*{numberOfAvailableCopies}" th:value="*{numberOfAvailableCopies}">
                    <input type="hidden" th:name="phId" th:value="${atr_book.getPublishingHouse().getId()}">

                    <div class="row col-md-12 list-row">
                        <div class="col-md-6">Title:</div>
                        <div class="col-md-6" th:text="*{title}"></div>
                    </div>
                    <div class="row col-md-12 list-row">
                        <div class="col-md-6">Library status:</div>
                        <!--<div class="col-md-6" th:text="*{statusLibrary.name()}"></div>-->
                        <div class="col-md-6">AVAILABLE</div>
                    </div>

                    <div class="row col-md-12">
                        <div class="col-md-6">
                            <a th:href="@{${atr_referer}}">
                                <button type="button" class="btn btn-warning offset-3 col-md-6">Back</button>
                            </a>
                        </div>
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary offset-3 col-md-6">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer th:replace="fragments :: footer"></footer>
</main>

<div th:replace="fragments :: footerscripts"></div>
</body>
</html>
